<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Organizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html.dark {
      --tw-bg-opacity: 1;
      background-color: rgba(17, 24, 39, var(--tw-bg-opacity));
      color: #d1d5db;
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-300 min-w-[320px] max-w-sm p-4 font-sans">
  <header class="flex justify-between items-center mb-4">
    <h1 class="text-xl font-semibold">Prompt Organizer</h1>
    <button id="darkModeToggle" aria-label="Toggle Dark Mode" class="focus:outline-none">ðŸŒ™</button>
  </header>

  <section>
    <input
      id="searchInput"
      type="search"
      placeholder="Search prompts or tags..."
      class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 dark:text-gray-200"
      autocomplete="off"
    />
  </section>

  <section id="promptList" class="mt-4 space-y-3 max-h-[300px] overflow-y-auto">
    <p class="text-center text-gray-500 dark:text-gray-600">No prompts saved yet.</p>
  </section>

  <footer class="mt-6 flex justify-between items-center">
    <button id="addPromptBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">+ Add Prompt</button>
    <button id="openChatGPTBtn" class="text-blue-600 hover:underline">Open ChatGPT</button>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
